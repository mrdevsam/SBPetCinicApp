<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'vet')}">

<head>
	<title>PetClinic - Vet Index Page</title>
</head>

<body>

	<h3>Veterinarians</h3>
	<table id="vets" class="table 
table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Specialities</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.firstName 
        + ' ' + 
        vet.lastName}"></td>
				<td><span th:each="specialty : 
        ${vet.specialities}" th:text="${specialty.description 
                  + ' '}" />
					<span th:if="${vet?.specialities?.size() 
                == 
                0}">none</span>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
